tag.help.text=Thẻ có thể được sử dụng để đính kèm vào các cuộc thảo luận để phân loại chúng. \
Dùng trang này để thêm hoặc chỉnh sửa thẻ. Sau đó vào trang quản lý thảo luận để gán thẻ cho \
các cuộc thảo luận. Cũng lưu ý rằng các thẻ có thể được định cấu hình để trưng bày trên trang \
chủ trong trang quản lý hiển thị 

reindex.search.data=Lập lại chỉ mục dữ liệu tìm kiếm nhận xét

forum.statistics.label=Thống kê siêu dữ liệu cho các thành viên, diễn đàn và thảo luận. Đó là \
dữ liệu tính toán được sử dụng để truy xuất nhanh chóng.

comment.search.label=Nhận xét Tìm kiếm Dữ liệu hỗ trợ tính năng tìm kiếm bình luận. Lập chỉ mục \
lại định kỳ để thiết lập lại dữ liệu tìm kiếm.

system.statistics.help.text=Đôi khi do lỗi hệ thống hoặc các sự kiện như vậy, \
Thống kê hệ thống có thể không đồng bộ với dữ liệu thực tế. Sử dụng tính năng này để \
đồng bộ hóa lại Thống kê hệ thống với dữ liệu thực tế

forum.statistics.help.text=Hệ thống này lưu trữ siêu dữ liệu cho diễn đàn: (thành viên, diễn \
đàn, thảo luận) để truy xuất nhanh chóng. Đôi khi do lỗi hệ thống hoặc các sự kiện như vậy, \
siêu dữ liệu diễn đàn có thể không đồng bộ với dữ liệu thực tế. Sử dụng tính năng này để đồng \
bộ hóa lại những dữ liệu đó với dữ liệu thực tế. Xin lưu ý rằng quá trình này có thể mất \
một chút thời gian tùy thuộc vào lượng dữ liệu hiện có trong hệ thống

search.data.help.text=Hệ thống này sử dụng công cụ lập chỉ mục từ Lucene để quản lý dữ liệu \
nhận xét được sử dụng trong tính năng tìm kiếm bình luận. Đôi khi do lỗi hệ thống hoặc các sự \
kiện như vậy, dữ liệu có thể không đồng bộ với dữ liệu thực tế. Sử dụng tính năng này để lập \
chỉ mục lại dữ liệu bình luận cho tính năng tìm kiếm. Xin lưu ý rằng quá trình này có thể mất \
một khoảng thời gian tùy thuộc vào lượng dữ liệu nhận xét hiện đang tồn tại trong hệ thống. \
Cũng lưu ý rằng sẽ có một bản sao lưu của chỉ mục hiện có được lưu đến thư mục chỉ mục đã định \
cấu hình

discussion.index.label=Chỉ mục thảo luận được sử dụng trong danh sách "các cuộc thảo luận tương \
tự" trên trang thảo luận. Lập chỉ mục lại theo định kỳ để làm mới dữ liệu "các cuộc thảo luận \
tương tự".

discussion.index.help.text=Hệ thống này sử dụng công cụ lập chỉ mục từ Lucene để quản lý cuộc \
thảo luận được sử dụng trong danh sách "các cuộc thảo luận tương tự" cũng như được sử dụng \
trong thanh công cụ tìm kiếm. Đôi khi đến hạn đối với lỗi hệ thống hoặc các sự kiện như vậy, \
dữ liệu có thể không đồng bộ với dữ liệu thực tế. Dùng cái này tính năng lập chỉ mục lại dữ \
liệu thảo luận. Ngoài ra, lưu ý rằng sẽ có một bản sao lưu của chỉ mục hiện có được lưu vào \
thư mục chỉ mục đã định cấu hình.

