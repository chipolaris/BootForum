<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    template="/WEB-INF/template/layout_dashboard.xhtml">

	<!-- load data-->
	<f:metadata>
		<f:viewAction action="#{manageRemoteIPFilter.onLoad}"/>
	</f:metadata>

	<ui:define name="title">
		#{msg['private.message']}
	</ui:define>
	
	<ui:define name="content">

		<style type="text/css">
			input.error[type='text'] {
			  border: 2px solid red;
			}			
		</style>

		<p:growl id="growl" showDetail="true" sticky="false" globalOnly="true" life="5000">
			<p:autoUpdate/>
		</p:growl>

		<div class="w3-panel w3-margin-top" jsf:id="mainContentDiv">
			
			<div class="w3-bottombar">
 				<h3 style="font-weight: 800;"><i class="pi pi-envelope w3-large"/> #{msg['private.message.configuration']}</h3>
			</div>
			
			<div class="w3-container">
				
				<h:form id="form" styleClass="w3-margin-top">
					
					<div class="w3-row">
					
						<!-- -->
					
						<div class="w3-half w3-container">
						
							<div class="w3-row">
								<div class="w3-threequarter">
									<p:outputLabel for="minCharTitle" value="#{msg['min.private.message.title']}" style="font-weight:600"/>
									<br/>
									<h:message for="minCharTitle" style="font-weight:600;color:red"/>
									<h:outputText style="font-size:80%;" value="#{msg['min.private.message.title.sub']}"/>
								</div>
								<div class="w3-quarter">
									<p:inputNumber value="#{managePrivateMessageOption.privateMessageOption.minCharTitle}" id="minCharTitle" size="9"
										validatorMessage="[ * ] " styleClass="#{component.valid? 'error' : ''}">
										<f:validateLongRange minimum="1" maximum="255" for="minCharTitle"/>
									</p:inputNumber>
								</div>
							</div>
							<p/>
							<div class="w3-row">
								<div class="w3-threequarter">
									<p:outputLabel for="maxCharTitle" value="#{msg['max.private.message.title']}" style="font-weight:600"/>
									<br/>
									<h:message for="maxCharTitle" style="font-weight:600;color:red"/>
									<h:outputText style="font-size:80%;" value="#{msg['max.private.message.title.sub']}"/>
								</div>
								<div class="w3-quarter">
									<p:inputNumber value="#{managePrivateMessageOption.privateMessageOption.maxCharTitle}" id="maxCharTitle"
										size="9" validatorMessage="[ * ] " styleClass="#{component.valid? 'error' : ''}" 
										validator="#{managePrivateMessageOption.validateTitleLength}">
										<f:validateLongRange minimum="1" maximum="255" for="maxCharTitle"/>
									</p:inputNumber>
								</div>
							</div>
							<p/>
							<div class="w3-row">
								<div class="w3-threequarter">
									<p:outputLabel for="minCharContent" value="#{msg['min.private.message.content']}" style="font-weight:600"/>
									<br/>
									<h:message for="minCharContent" style="font-weight:600;color:red"/>
									<h:outputText style="font-size:80%;" value="#{msg['min.private.message.content.sub']}"/>
								</div>
								<div class="w3-quarter">
									<p:inputNumber value="#{managePrivateMessageOption.privateMessageOption.minCharContent}" id="minCharContent"
										validatorMessage="[ * ] " styleClass="#{component.valid? 'error' : ''}" size="9">
										<f:validateLongRange minimum="1" maximum="1000000000" for="minCharContent"/>
									</p:inputNumber>
								</div>
							</div>
							<p/>
							<div class="w3-row">
								<div class="w3-threequarter">
									<p:outputLabel for="maxCharContent" value="#{msg['max.private.message.content']}" style="font-weight:600"/>
									<br/>
									<h:message for="maxCharContent" style="font-weight:600;color:red"/>
									<h:outputText style="font-size:80%;" value="#{msg['max.private.message.content.sub']}"/>
								</div>
								<div class="w3-quarter">
									<p:inputNumber value="#{managePrivateMessageOption.privateMessageOption.maxCharContent}" id="maxCharContent"
										size="9" validatorMessage="[ * ] " styleClass="#{component.valid? 'error' : ''}" 
										validator="#{managePrivateMessageOption.validateContentLength}">
										<f:validateLongRange minimum="1" maximum="1000000000" for="maxCharContent"/>
									</p:inputNumber>
								</div>
							</div>
							<p/>
							<div class="w3-row">
								<div class="w3-threequarter">
									<p:outputLabel for="maxAttachment" value="#{msg['max.private.message.attachment']}s" style="font-weight:600"/>
									<br/>
									<h:message for="maxAttachment" style="font-weight:600;color:red"/>
									<h:outputText style="font-size:80%;" value="#{msg['max.private.message.attachment.sub']}"/>
								</div>
								<div class="w3-quarter">
									<p:inputNumber value="#{managePrivateMessageOption.privateMessageOption.maxAttachment}" id="maxAttachment"
										validatorMessage="[ * ] " styleClass="#{component.valid? 'error' : ''}" size="9">
										<f:validateLongRange maximum="100" for="maxAttachment"/>
									</p:inputNumber>
								</div>
							</div>
							<p/>
							<div class="w3-row">
								<div class="w3-threequarter">
									<p:outputLabel for="maxByteAttachment" value="#{msg['max.private.message.attachment.byte']}" style="font-weight:600"/>
									<br/>
									<h:message for="maxByteAttachment" style="font-weight:600;color:red"/>
									<h:outputText style="font-size:80%;" value="#{msg['max.private.message.attachment.byte.sub']}"/>
								</div>
								<div class="w3-quarter">
									<p:inputNumber value="#{managePrivateMessageOption.privateMessageOption.maxByteAttachment}" id="maxByteAttachment"
										validatorMessage="[ * ] " styleClass="#{component.valid? 'error' : ''}" size="9">
										<f:validateLongRange maximum="50000000" for="maxByteAttachment"/>
									</p:inputNumber>
								</div>
							</div>
							
						</div>

						<div class="w3-half w3-container">
							
						</div>
						
					</div>
					
					<div class="w3-container w3-margin-top">
						<p:commandButton ajax="true" action="#{managePrivateMessageOption.update}" value="#{msg['update']}" icon="pi pi-save" update=":form"/>
					</div>
					
				</h:form>
			</div>
 		</div>
 		
        <p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
        </p:confirmPopup>
 		
		<script>
			//<![CDATA[//------
			
			
			//]]>
		</script>
				
	</ui:define>
	
</ui:composition>
